<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç API - –ú–ú–û-–†–ü–ì</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e2f;
            color: #edf2f4;
        }
        
        .container {
            background: #2b2d42;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #8d99ae;
        }
        
        h1 {
            text-align: center;
            color: #edf2f4;
            margin-bottom: 30px;
        }
        
        button {
            background: #5e60ce;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #4a4ebd;
            transform: translateY(-2px);
        }
        
        .results {
            background: #3a3f5b;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success {
            color: #28a745;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .info {
            color: #17a2b8;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API</h1>
        
        <div class="controls">
            <button onclick="testAPI.checkConnection()">üîå –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ</button>
            <button onclick="testAPI.testGetPlayers()">üë• –ü–æ–ª—É—á–∏—Ç—å –∏–≥—Ä–æ–∫–æ–≤</button>
            <button onclick="testAPI.testJoinGame()">üéÆ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∏–≥—Ä–µ</button>
            <button onclick="testAPI.testMove()">üö∂ –¢–µ—Å—Ç –¥–≤–∏–∂–µ–Ω–∏—è</button>
            <button onclick="testAPI.clearResults()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        const testAPI = {
            apiUrl: '/api/players',
            playerId: null,
            
            log(message, type = 'info') {
                const results = document.getElementById('results');
                const timestamp = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = type;
                entry.textContent = `[${timestamp}] ${message}`;
                results.appendChild(entry);
                results.scrollTop = results.scrollHeight;
            },
            
            clearResults() {
                document.getElementById('results').innerHTML = '';
            },
            
            async checkConnection() {
                this.log('–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å API...');
                try {
                    const response = await fetch(this.apiUrl);
                    this.log(`–°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã: ' + JSON.stringify(data, null, 2), 'success');
                    }
                } catch (error) {
                    this.log('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                }
            },
            
            async testGetPlayers() {
                this.log('–ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤...');
                try {
                    const response = await fetch(this.apiUrl);
                    const data = await response.json();
                    
                    this.log(`–ò–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω: ${data.totalPlayers}`, 'info');
                    this.log(`–ê–∫—Ç–∏–≤–Ω—ã—Ö –º–æ–±–æ–≤: ${data.mobs.length}`, 'info');
                    
                    if (data.players.length > 0) {
                        this.log('–ò–≥—Ä–æ–∫–∏:', 'info');
                        data.players.forEach(player => {
                            this.log(`  - ${player.nickname} (${player.faction}) [${player.x}, ${player.y}]`, 'success');
                        });
                    }
                } catch (error) {
                    this.log('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                }
            },
            
            async testJoinGame() {
                this.log('–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∏–≥—Ä–µ...');
                const playerData = {
                    nickname: '–¢–µ—Å—Ç–µ—Ä_' + Math.floor(Math.random() * 1000),
                    faction: Math.random() > 0.5 ? 'workers' : 'creatives',
                    level: 1,
                    stats: {
                        str: 5, end: 5, dex: 3, int: 1, cha: 1, lck: 3
                    }
                };
                
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'join',
                            playerData: playerData
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.playerId = data.playerId;
                        this.log(`–£—Å–ø–µ—à–Ω–æ! ID –∏–≥—Ä–æ–∫–∞: ${this.playerId}`, 'success');
                        this.log(`–ù–∏–∫–Ω–µ–π–º: ${playerData.nickname}`, 'info');
                        this.log(`–§—Ä–∞–∫—Ü–∏—è: ${playerData.faction === 'workers' ? '–†–∞–±–æ—Ç—è–≥–∏' : '–ö—Ä–µ–∞–∫–ª—ã'}`, 'info');
                    } else {
                        this.log('–û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                    }
                } catch (error) {
                    this.log('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                }
            },
            
            async testMove() {
                if (!this.playerId) {
                    this.log('–°–Ω–∞—á–∞–ª–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç–µ—Å—å –∫ –∏–≥—Ä–µ!', 'error');
                    return;
                }
                
                const direction = ['up', 'down', 'left', 'right'][Math.floor(Math.random() * 4)];
                this.log(`–î–≤–∏–∂–µ–Ω–∏–µ: ${direction}...`);
                
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'move',
                            playerData: {
                                id: this.playerId,
                                direction: direction
                            }
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.log(`–ù–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è: [${data.newPosition.x}, ${data.newPosition.y}]`, 'success');
                        
                        if (data.mobsEncountered.length > 0) {
                            this.log('–í—Å—Ç—Ä–µ—á–µ–Ω—ã –º–æ–±—ã:', 'info');
                            data.mobsEncountered.forEach(mob => {
                                this.log(`  - ${mob.name} (HP: ${mob.hp}/${mob.maxHp})`, 'error');
                            });
                        }
                    }
                } catch (error) {
                    this.log('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                }
            }
        };
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            testAPI.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è API –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'info');
            testAPI.log('URL API: ' + testAPI.apiUrl, 'info');
        };
    </script>
</body>
</html>
